<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Loxdown Playground</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">

  <link rel="stylesheet" href="css/codemirror.css">
  <style type="text/css">
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      height: 100vh;
    }

    .column {
      display: flex;
      flex-direction: column;
      flex-basis: 100%;
      flex: 1;
    }

    .control-bar {
      display: flex;
      height: 50px;
      border-bottom: 1px solid #ddd;
      background-color: #f7f7f7;
    }

    .control-bar button, .control-bar select {
      margin: 2px 2px;
      padding-left: 25px;
      padding-right: 25px;
    }

    .control-bar h4 {
      line-height: 50px;
      padding: 0px 15px;
      margin: 0;
    }

    #example-selection {
      margin-left: auto;
    }

    .output {
      height: 100%;
      padding: 5px;
      font-family: monospace;
      font-size: 110%;
      white-space: pre;
      border: none;
      border-right: 1px solid lightgrey;
      resize: none;
    }

    .CodeMirror {
      height: 100%;
    }

    .output .error {
      color: maroon;
    }

    .syntax-error, .static-error, .runtime-error {
      color: maroon;
    }

    .success {
      color: darkgreen;
    }

  </style>
</head>

<body>
  <div class="row">
    <div id="left-column" class="column">
      <div class="control-bar">
        <h4>Loxdown</h4>
        <select id="example-selection">
          <option value="simpleClass.lox" selected>Simple Class</option>
          <option value="nintyNineBottles.lox">99 Bottles</option>
        </select>
        <button id="run-button">
          Run
        </button>
      </div>
    </div>
    <div class="column">
      <div class="control-bar">
        <h4 id="output-title">&nbsp;</h4>
      </div>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script src="js/playground.js"></script>
</body>

</html>
