<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Loxdown Playground</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <style type="text/css">
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 100%;
      height: 95vh;
    }

    .column {
      display: flex;
      flex-direction: column;
      flex-basis: 100%;
      flex: 1;
    }

    .control-bar {
      display: flex;
      height: 50px;
      background-color: lightgray;
    }

    .control-bar button {
      margin: 2px 0px;
      padding-left: 25px;
      padding-right: 25px;
    }

    .control-bar h4 {
      line-height: 50px;
      padding: 0px 15px;
      margin: 0;
    }

    #run-button {
      margin-left: auto;
    }

    .code-box, .output {
      height: 100%;
      padding: 5px;
      font-family: monospace;
      font-size: 110%;
      white-space: pre;
      border: none;
      border-right: 1px solid lightgrey;
      resize: none;
    }

    .output .error {
      color: maroon;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="column">
      <div class="control-bar">
        <h4>Loxdown</h4>
        <button id="run-button">
          Run
        </button>
      </div>
      <textarea id="source-code-box" class="code-box"></textarea>
    </div>
    <div class="column">
      <div class="control-bar">
        <h4>Output:</h4>
      </div>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script src="js/playground.js"></script>
</body>

</html>
